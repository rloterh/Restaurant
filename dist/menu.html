<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <title>BurgerBest Restaurant</title>
</head>
<body class="text-white">
  <div id="content" class="container-fluid vh-100">
    <header class="d-flex flex-column-reverse flex-lg-row align-items-center justify-content-end justify-content-lg-between px-md-5">
      <div class="d-flex justify-content-center mt-5">
        <div class="hlogo ">BurgerBest</div>
      </div>
      <nav class="nav d-flex align-items-center fw-bold text-capitalize my-5 mb-0 mt-lg-4">
        <div>home</div>
        <div class="px-5 px-lg-4 px-xl-5">menu</div>
        <div class="ml-4">contact</div>
      </nav>
    </header>
    <main class="main-menu d-flex flex-column flex-md-row align-items-center justify-content-center flex-wrap px-md-5 mt-md-5">
      <div class="menu px-2 py-2">
        <div class="card text-dark" style="width: 18rem;">
          <img src="1.jpg" class="card-img-top" alt="Portobello Mushroom Burger">
          <div class="card-body">
            <h4 class="card-title text-center">$ 16</h4>
            <p class="card-text text-center text-capitalize"><span class="fw-bold">portobello mushroom burger</span><br>Cheese, beef, hot veggies and spicies added</p>
            <div class="d-flex justify-content-center">
              <a href="#" class="btn btn-primary text-capitalize fw-bold">place order</a>
            </div>
          </div>
        </div>
      </div>
      <div class="menu px-2 py-2">
        <div class="card text-dark" style="width: 18rem;">
          <img src="2.jpg" class="card-img-top" alt="Creamy Lettuce Burger">
          <div class="card-body">
            <h4 class="card-title text-center">$ 15</h4>
            <p class="card-text text-center text-capitalize"><span class="fw-bold text-center">creamy lettuce burger</span><br>Cheese, beef, hot veggies and spicies added</p>
            <div class="d-flex justify-content-center">
              <a href="#" class="btn btn-primary text-capitalize fw-bold">place order</a>
            </div>
          </div>
        </div>
      </div>
      <div class="menu px-2 py-2">
        <div class="card text-dark" style="width: 18rem;">
          <img src="3.jpg" class="card-img-top" alt="Bean Burger">
          <div class="card-body">
            <h4 class="card-title text-center">$ 13</h4>
            <p class="card-text text-center text-capitalize"><span class="fw-bold">bean burger</span><br>Pumpkin, beetroot, hot veggies and spicies added</p>
            <div class="d-flex justify-content-center">
              <a href="#" class="btn btn-primary text-capitalize fw-bold">place order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
