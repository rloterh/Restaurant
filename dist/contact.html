<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <title>BurgerBest Restaurant</title>
</head>
<body class="text-white">
  <div id="content" class="container-fluid vh-100">
    <header class="d-flex flex-column-reverse flex-lg-row align-items-center justify-content-end justify-content-lg-between px-md-5">
      <div class="logowrap d-flex justify-content-center mt-5">
        <div class="hlogo">BurgerBest</div>
      </div>
      <nav class="nav d-flex align-items-center fw-bold text-capitalize my-5 mb-0 mt-lg-4">
        <div>home</div>
        <div class="px-5 px-lg-4 px-xl-5">menu</div>
        <div class="ml-4">contact</div>
      </nav>
    </header>
    <main class="main d-flex flex-column align-items-center justify-content-center px-md-5">
      <div class="contact p-2">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group my-2">
            <textarea class="form-control" id="message" placeholder="Message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
